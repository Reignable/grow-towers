<div class="controls">
  <grow-towers-growth-job-filter [control]="growthJobNameFilter" />
  <grow-towers-slots-sort [control]="slotSort" />
</div>
<grow-towers-slot-card
  *ngFor="let slot of sortedSlots$ | async; trackBy: trackBySlotNumber"
  [growthJobName]="slot.growthTray?.growthJob?.name"
  [growthJobProgressPercentage]="slot.growthTray?.growthJob?.progressPercentage"
  [growthTrayIdentifier]="slot.growthTray?.identifier"
/>
